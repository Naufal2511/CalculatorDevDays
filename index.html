<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class = "text-center ubn">You can even directly type in the input tag!</h1>
    <div class = "container">
        <input value = " " id="result">
        <button value = "+" id="add">+</button>
        <button value = "-" id="subtract">-</button>
        <button value = "*" id="multiply">*</button>
        <button value = "/" id="divide">/</button>
        <button value = "sin" id="sin">sin</button>
        <button value = "cos" id="cosine">cos</button>
        <button value = "tan" id="tan">tan</button>
        <button value = "ln" id="natlog">ln</button>
        <button value = "1" id="one">1</button>
        <button value = "2" id="two">2</button>
        <button value = "3" id="three">3</button>
        <button value = "4" id="four">4</button>
        <button value = "5" id="five">5</button>
        <button value = "6" id="six">6</button>
        <button value = "7" id="seven">7</button>
        <button value = "8" id="eigth">8</button>
        <button value = "9" id="nine">9</button>
        <button value = "10" id="zero">0</button>
        <button value = "equals" id="equals">=</button>
        <button value = "C" id="clear">C</button>
        <button value = ")" id="parentheses">)</button>
    </div>
</body>
<script src="index.js"></script>
</html>
